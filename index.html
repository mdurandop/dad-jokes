<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dad Jokes Generator</title>
    <link rel="stylesheet" href="dist/index.css">
    <link rel="shortcut icon" href="icons/dad.svg" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Dad Jokes</h1>
        <div class="dad-joke-and-user-container">
            <div class="dad-joke">
                <img src="icons/dad.svg" alt="dad profile picture">
                <div class="dad-joke-message">
                    <p class="dad-joke-text">Hey, do you want to hear a joke?</p>
                </div>
            </div>
            <div class="user-request">
                <div class="user-message">
                    <p>Tell me a joke</p>
                </div>
                <img src="icons/user.svg" alt="user profile picture">
            </div>
        </div>

        <button class="tell-me-a-joke-btn">Tell me a joke</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
